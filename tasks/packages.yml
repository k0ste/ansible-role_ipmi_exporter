---
- name: "ipmi_exporter | Install the required packages in Redhat derivatives"
  ansible.builtin.dnf:
    name: "{{ ipmi_exporter_pacakges_variant }}"
    state: "{{ vars['ipmi_exporter_package_state'] | default(omit) }}"
    update_cache: "yes"
  when:
    - "hostvars[inventory_hostname]['ansible_os_family'] == 'RedHat'"
- name: "ipmi_exporter | Install the required packages in Debian derivatives"
  ansible.builtin.apt:
    name: "{{ ipmi_exporter_pacakges_variant }}"
    state: "{{ vars['ipmi_exporter_package_state'] | default(omit) }}"
    update_cache: "yes"
  when:
    - "hostvars[inventory_hostname]['ansible_os_family'] == 'Debian'"
- name: "ipmi_exporter | Install the required packages in ArchLinux derivatives"
  community.general.pacman:
    name: "{{ ipmi_exporter_pacakges_variant }}"
    state: "{{ vars['ipmi_exporter_package_state'] | default(omit) }}"
    update_cache: "yes"
  when:
    - "hostvars[inventory_hostname]['ansible_os_family'] == 'Archlinux'"
